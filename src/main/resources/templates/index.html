<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Median Calculator</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>

<!-- Custom styles for this template -->
<link href="/../static/css/sticky-footer-navbar.css"  th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet"></link>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script
	src="/../static/js/app.js"  th:src="@{/js/app.js}"></script>


</head>

<body data-ng-app="myApp">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Median Calculator</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Begin page content -->
	<div class="container" data-ng-controller="MyController">
		<div class="page-header"></div>

		<div data-ng-controller="MyController">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="temperture" class="col-sm-2 control-label">Values :</label>
					<div class="col-sm-10">
						<input ng-model="temperature.values" name="temperture" class="form-control" id="temperture" 
							placeholder="Temperature Values"></input>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" data-ng-click="submitTemperature()">Calculate</button>
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="meadian" class="col-sm-2 control-label">Median Temperature :</label>
					<div class="col-sm-10">
						<input ng-model="temperature.median" name="meadian" class="form-control" id="meadian" 
							placeholder="Median Temperature" readonly="readonly"></input>
					</div>
					
				</div>
				
			</form>

		</div>

	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"> Â© ANKIT SHARMA 2014</p>
		</div>
	</footer>


</body>
</html>
